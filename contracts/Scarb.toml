[package]
name = "hexed"
version = "1.8.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[scripts]
copy-bindings = "cp -r ./bindings/typescript/* ../client/src/typescript/"
deploy-sepolia = "PROFILE=sepolia && sozo -P $PROFILE migrate && cp ./manifest_sepolia.json ../client/src/manifests/manifest_sepolia.json"
deploy-dev = "PROFILE=dev && sozo -P $PROFILE migrate && cp ./manifest_dev.json ../client/src/manifests/manifest_dev.json"
inspect = "PROFILE=sepolia && sozo -P $PROFILE inspect"
inspect-dev = "PROFILE=dev && sozo -P $PROFILE inspect"

# build + copy bindings + deploy + inspect
migrate = "PROFILE=sepolia && sozo -P $PROFILE clean && sozo -P $PROFILE build --typescript && sozo -P $PROFILE test && scarb run copy-bindings && scarb run deploy-sepolia && scarb run inspect"
migrate-dev = "PROFILE=dev && sozo -P $PROFILE clean && sozo -P $PROFILE build --typescript && sozo -P $PROFILE test && scarb run copy-bindings && scarb run deploy-dev && scarb run inspect"
spawn-sepolia = "PROFILE=sepolia && sozo -P $PROFILE execute hexed-game_systems spawn --wait"
move-sepolia = "PROFILE=sepolia && sozo -P $PROFILE execute hexed-game_systems move 1 --wait"
spawn-dev = "PROFILE=dev && sozo -P $PROFILE execute hexed-game_systems spawn --wait"
move-dev = "PROFILE=dev && sozo -P $PROFILE execute hexed-game_systems move 1 --wait"

[dependencies]
dojo = "1.8.0"
starknet = "2.15.0"

[[target.starknet-contract]]
build-external-contracts = ["dojo::world::world_contract::world"]

[tool.scarb]
allow-prebuilt-plugins = ["dojo_cairo_macros"]

[dev-dependencies]
cairo_test = "2.15.0"
dojo_cairo_test = "1.8.0"

[profile.sepolia]
